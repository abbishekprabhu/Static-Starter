<body>
    <header>
        <img src="images/static-starterlogo.png" alt="logo" draggable="false">
    </header>
    
    <section class="boxed-up">
        <p>404 Page not found.</p>
    </section>
    <footer></footer>
    <script src="script.js"></script>
    <script>
        // This disables the user from downloading or saving image - right click
        document.addEventListener('contextmenu', event => event.preventDefault());
        // -----------------------------------------------
        // This disables the cmd + S and ctrl + S
        //  This prevents from command + S
        document.addEventListener('keydown', function(event) {
        if (event.ctrlKey && event.keyCode === 83) {
        event.preventDefault();
        }
        });
        //  This prevents from ctrl + S 
        document.addEventListener('keydown', function(event) {
        if (event.metaKey && event.keyCode === 83) {
            event.preventDefault();
        }
        });
    </script>
</body>
